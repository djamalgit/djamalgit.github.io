    <style>
        :root {

        * {

            margin: 0;
            padding: 0;
        }
        
        body {

            min-height: 100vh;
            padding: 20px;
            color: var(--vk-text);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: var(--vk-blue);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            border: 2px solid transparent;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-color: #bbdefb;
        }
        
        .status.success {
            background: #e8f5e9;
            color: var(--vk-success);
            border-color: #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: var(--vk-error);
            border-color: #ffcdd2;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        button {
            background: var(--vk-blue);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: #0055cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 119, 255, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .log-container {
            background: var(--vk-gray);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .log-header h3 {
            font-size: 18px;
            color: #666;
        }
        
        .clear-btn {
            background: #666;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .clear-btn:hover {
            background: #555;
        }
        
        .log {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Fira Code', 'Monaco', 'Cascadia Code', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
            border: 1px solid #e0e0e0;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid transparent;
            background: #fafafa;
        }
        
        .log-entry.success { border-left-color: var(--vk-success); }
        .log-entry.error { border-left-color: var(--vk-error); }
        .log-entry.warning { border-left-color: var(--vk-warning); }
        .log-entry.info { border-left-color: var(--vk-blue); }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            button {
                padding: 14px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            logElement.prepend(logEntry);

        }

        function updateStatus(message, type = 'loading') {

        // –ú–µ—Ç–æ–¥—ã VK Bridge
