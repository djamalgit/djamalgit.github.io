<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>VK Mini App - djamalgit</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #0077ff;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        button {
            background: #0077ff;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #0055cc;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .log-container {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
        }
        
        .log {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #e0e0e0;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ VK Mini App Test</h1>
            <p>App ID: 53849057 | GitHub Pages</p>
        </div>
        
        <div class="content">
            <div id="status" class="status">
                üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è VK...
            </div>
            
            <div class="buttons-grid">
                <button onclick="initVKBridge()" id="initBtn">
                    üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å VK Bridge
                </button>
                <button onclick="getUserInfo()" id="userInfoBtn" disabled>
                    üë§ –ü–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                </button>
                <button onclick="getClientVersion()" id="clientVersionBtn" disabled>
                    üì± –ü–æ–ª—É—á–∏—Ç—å –≤–µ—Ä—Å–∏—é –∫–ª–∏–µ–Ω—Ç–∞
                </button>
            </div>
            
            <div class="log-container">
                <h3>üìã –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:</h3>
                <div class="log" id="log">–ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...\n</div>
            </div>
        </div>
        
        <div class="footer">
            <p>–†–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–æ –¥–ª—è VK Mini Apps | GitHub Pages</p>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge@latest/dist/index.js"></script>
    
    <script>
        const APP_ID = 53849057;
        const GROUP_ID = 210253329;
        let isVKEnvironment = false;
        let isInitialized = false;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            checkEnvironment();
            checkVKPlatform();
        });

        function checkEnvironment() {
            const urlParams = new URLSearchParams(window.location.search);
            const hasVKParams = urlParams.has('vk_user_id') || urlParams.has('vk_access_token_settings');
            
            if (typeof bridge !== 'undefined' && bridge && hasVKParams) {
                isVKEnvironment = true;
                log('‚úÖ –û–±–Ω–∞—Ä—É–∂–µ–Ω–æ –æ–∫—Ä—É–∂–µ–Ω–∏–µ VK Mini App');
                updateStatus('‚úÖ –û–∫—Ä—É–∂–µ–Ω–∏–µ VK –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ');
                document.getElementById('initBtn').disabled = false;
            } else {
                log('‚ö†Ô∏è –ù–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ –æ–∫—Ä—É–∂–µ–Ω–∏–µ VK');
                log('‚ÑπÔ∏è –ó–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑: https://vk.com/app53849057');
                updateStatus('‚ùå –ó–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑ VK Mini App');
                
                if (typeof bridge === 'undefined') {
                    log('‚ùå VK Bridge –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                }
            }
        }

        function checkVKPlatform() {
            const urlParams = new URLSearchParams(window.location.search);
            const vkPlatform = urlParams.get('vk_platform');
            
            if (vkPlatform) {
                log(`üì± VK Platform: ${vkPlatform}`);
            }
            
            // –õ–æ–≥–∏—Ä—É–µ–º –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            log('üîç –ü–∞—Ä–∞–º–µ—Ç—Ä—ã URL:');
            urlParams.forEach((value, key) => {
                log(`   ${key}=${value}`);
            });
        }

        async function initVKBridge() {
            try {
                log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Bridge...');
                
                const result = await bridge.send('VKWebAppInit', {});
                log('‚úÖ VKWebAppInit —É—Å–ø–µ—à–µ–Ω:', result);
                
                // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å–æ–±—ã—Ç–∏—è
                bridge.subscribe((event) => {
                    console.log('VK Bridge event:', event);
                    log(`üîî –°–æ–±—ã—Ç–∏–µ: ${event.detail.type}`);
                });

                isInitialized = true;
                document.getElementById('userInfoBtn').disabled = false;
                document.getElementById('clientVersionBtn').disabled = false;
                updateStatus('‚úÖ VK Bridge –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
            }
        }

        async function getUserInfo() {
            if (!isInitialized) {
                log('‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–π—Ç–µ VK Bridge');
                return;
            }
            
            try {
                log('üë§ –ó–∞–ø—Ä–æ—Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ...');
                const userInfo = await bridge.send('VKWebAppGetUserInfo', {});
                log('‚úÖ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:', userInfo);
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            }
        }

        async function getClientVersion() {
            if (!isInitialized) {
                log('‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–π—Ç–µ VK Bridge');
                return;
            }
            
            try {
                log('üì± –ó–∞–ø—Ä–æ—Å –≤–µ—Ä—Å–∏–∏ –∫–ª–∏–µ–Ω—Ç–∞...');
                const version = await bridge.send('VKWebAppGetClientVersion', {});
                log('‚úÖ –í–µ—Ä—Å–∏—è –∫–ª–∏–µ–Ω—Ç–∞:', version);
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≤–µ—Ä—Å–∏–∏:', error);
            }
        }

        function log(message, data = null) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            let logEntry = `[${timestamp}] ${message}`;
            
            if (data) {
                logEntry += `\n${JSON.stringify(data, null, 2)}`;
            }
            
            logElement.textContent = logEntry + '\n\n' + logElement.textContent;
            console.log(logEntry); // –î—É–±–ª–∏—Ä—É–µ–º –≤ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.debugVK = function() {
            console.log('=== VK DEBUG INFO ===');
            console.log('Bridge:', typeof bridge);
            console.log('URL params:', Object.fromEntries(new URLSearchParams(window.location.search)));
            console.log('User Agent:', navigator.userAgent);
        };
    </script>
</body>
</html>
